<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Home</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<link href="fonts/icons/style.css" rel="stylesheet">
	<link href="css/grid.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="pl-50-xs pr-50-xs pt-50-xs">
	<p class="text-large">font 15</p>
	<p>font 14</p>
	<p class="text-tiny">font 13</p>
	<p class="small">font 12</p>
	<p class="text-tiny-xs">font 11</p>
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title">Panel title</h3> </div>
		<div class="panel-body"> Panel content </div>
	</div>
	<div class="panel panel-info highlight">
		<div class="panel-heading">
			<h3 class="panel-title">Panel title</h3> </div>
		<div class="panel-body"> Panel content </div>
	</div>
	<ol class="breadcrumb">
		<li><a href="#">Home</a></li>
		<li><a href="#">Library</a></li>
		<li class="active">Data</li>
	</ol>
	<span class="icon-sleep"><span class="path1"></span><span class="path2"></span></span>

	<span class="icon-alarm"></span>


	<span class="icon-calendar"></span>

	<span class="icon-clock"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span><span class="path7"></span><span class="path8"></span><span class="path9"></span><span class="path10"></span></span>

	<span class="icon-info"></span>

	<span class="icon-list"></span>
	<span class="icon-magnifying-glass"></span>
	<span class="icon-policeman"></span>
	<span class="icon-police-shield"></span>
	<span class="icon-settings"></span>
	<span class="icon-share"></span>

	<h2 class="section-heading"><span class="icon dark icon-jail"></span> Available Duties <small>search duties</small></h2>
	<h2 class="section-heading border"><span class="icon icon-jail"></span> Available Duties <small>search duties</small></h2>

	<!-- Standard button -->
	<button type="button" class="btn btn-default btn-sm">Default</button>

	<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
	<button type="button" class="btn btn-primary btn-lg">Primary</button>

	<!-- Indicates a successful or positive action -->
	<button type="button" class="btn btn-success">Success</button>

	<!-- Contextual button for informational alert messages -->
	<button type="button" class="btn btn-info">Info</button>

	<!-- Indicates caution should be taken with this action -->
	<button type="button" class="btn btn-warning">Warning</button>

	<!-- Indicates a dangerous or potentially negative action -->
	<button type="button" class="btn btn-danger btn-lg">Danger</button>

	<!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
	<button type="button" class="btn btn-link">Link</button>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
</body>

</html>
